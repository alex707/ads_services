filebeat:
  inputs:
    - type: log
      json:
        message_key: message
        keys_under_root: true # убирает ключ json, его содержимое вытаскивает наверх
      paths:
        - /var/log/auth/app.log
        - /var/log/ads/app.log
        - /var/log/geo/app.log
setup:
  kibana:
    host: "http://kibana:5601"
output:
  elasticsearch:
    hosts: ["http://elasticsearch:9200"]
